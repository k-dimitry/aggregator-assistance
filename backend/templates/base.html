{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" sizes="32x32"" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    
    <script type="module" src="{% static 'assets/main.js' %}"></script>

    <link rel="stylesheet" href="{% static 'assets/bundle.css' %}">
    {% comment %} <link rel="stylesheet" href="{% static 'css/fonts.css' %}"> {% endcomment %}
    {% comment %} <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> {% endcomment %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>{% block title %}Нижегородец{% endblock title %}</title>
</head>
<body>
    {% include 'inc/_header.html' %}

        {% block content %}
        {% endblock content %}
         
    {% include 'inc/_footer.html' %}
    
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
