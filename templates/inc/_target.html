<div class="container">
    <h2 class="section-title text-center mb-5">Социальные группы</h2>
    <div class="row">
        {% for group in target_groups %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card group-card">
                <div class="card-body">
                    <h3 class="card-title">{{ group.name }}</h3>
                    <p class="card-text">Доступно мер поддержки: {{ group.service_count }}</p>
                    <a href="{% url 'group-detail' group.id %}" class="btn btn-outline-primary">
                        Подробнее
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <p class="text-muted">Нет активных социальных групп</p>
        </div>
        {% endfor %}
    </div>
</div>
